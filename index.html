<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./IMG/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./IMG/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./IMG/1504462_481890868597260_1746660632_o.jpg" alt="foto de perfil">
                </div>
                <a href="https://www.instagram.com/" class="instagram-login">Continue como GustavoFernandes</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é GustavoFernandes?</p>
                <p class="not-account">
                    <a href="https://www.instagram.com/accounts/login/" class="not-account">
                    <span class="link-blue">Alternar contas</span>
                </a>
                    ou
                    <a href="https://www.instagram.com/accounts/emailsignup/" class="not-account">
                    <span class="link-blue">Inscreva-se</span>
                </a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb&utm_campaign=loginPage&ig_mid=B15ED539-3F64-499A-A9DD-8B4EC080B2D7&utm_content=lo&utm_medium=badge" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
